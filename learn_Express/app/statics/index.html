<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re:ゼロから始めるWeb API入門</title>
</head>
<body>
    <main>
        <h1>Re:ゼロから始めるユーザー管理</h1>
        <div>
            <label for="search">ユーザー名で検索</label>
            <input type="text" id="search">
            <button type="button" id="search-btn">検索</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ユーザー名</th>
                    <th>プロフィール</th>
                    <th>登録日時</th>
                    <th>更新日時</th>
                </tr>
            </thead>
            <tbody id="users-list">
            </tbody>
        </table>
        <hr>
        <form action="/api/v1/users" method="post">
            <label for="add">ユーザーを追加</label>
            <p>ユーザー名：<input type="text" id="add" name="text[]"></p>
            <p>プロフィール：<input type="text" name="text[]"></p>
            <input type="submit" value="送信">
        </form>
        <hr>
        <form action="/api/v1/users" method="get"> // method="get"だと、ちゃんと機能する。
            <input type="text">
            <button type="submit">送信</button>
        </form>
    </main>

    <script src="./js/users.js"></script> <!-- ユーザーリストを表示するモジュールを読み込む。-->
    <script src="./js/search.js"></script> <!-- ユーザー情報を検索するモジュールを読み込む -->
    <script src="./js/index.js"></script> <!-- 読み込んだモジュールを制御する、index.js -->
    <script>

    </script>
</body>
</html>
